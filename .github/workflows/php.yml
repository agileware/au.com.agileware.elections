name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress civicrm/civix
      
    - name: Re-generate civix
      run:
         civix generate:module
         git add --all
         git commit -a -m 'Re-generate civix'
         git push origin master
